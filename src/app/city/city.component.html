<div>
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
            <form class="example-form city-form">
                <h1 color="primary">Create City</h1>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Name of the City</mat-label>
                    <input matInput placeholder="New York">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>People</mat-label>
                    <input matInput placeholder="8,400 millions">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Country Associated</mat-label>
                    <input matInput placeholder="EEUU">
                </mat-form-field>
                <div>
                    <button mat-raised-button color="primary">Create</button>
                    <button mat-raised-button color="accent">Cancel</button>
                </div>

            </form>
    
        </mat-grid-tile>
        <mat-grid-tile>
            2
        </mat-grid-tile>
        <mat-grid-tile>
            3
        </mat-grid-tile>
        <mat-grid-tile>
            4
        </mat-grid-tile>
    </mat-grid-list>
</div>
